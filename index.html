<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet manager</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header class="text-center m-5">
        <h1>Wallet Manager <img id="logoLikeImg" src="images/money-hand.png" alt="money and wallet in hand picture"></h1>
    </header>
    <main class="row text-center bg-warning">
        <section class="col-lg-7 bg-secondary">
            <img id="mainImage" src="images/Wallet.jpg" alt="image of a wallet">
        </section>
        <section class="col pt-4">
            <div>
                <h2>Income</h2>
                <p>income: <input type="number" name="" id="income"></p>
            </div>
            <div class="m-2">
                <h2>Expenses</h2>
                <p>Food: <input type="text" id="expenses1"></p>
                <p>Rent: <input type="text" id="expenses2"></p>
                <p>Clothes: <input type="text" id="expenses3"></p>
                <button class="btn btn-lg btn-primary">Calculate</button>
            </div>
            <div>
                <section class="pt-2">
                    <h4>Total Expenses: <span id="totalExpenses"></span></h2>
                    <h4>Balance: <span id="initialBalance"></span></h2>

                    <p>save: <input type="text" id="saving-percent"> % <button class="btn btn-lg btn-primary">Save</button></p>
                    
                    <h4>Saving Amount: <span id="savingAmount"></span></h2>
                    <h4>Remaining Balance: <span id="remainingBalance"></span></h2>
                </section>
                
            </div>
            
        </section>
    </main>
</body>
</html>
